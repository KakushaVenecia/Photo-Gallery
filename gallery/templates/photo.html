
{%load bootstrap4%}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% if title %}
   <title>My Gallery - {{title}}</title>
   {% else %}
   <title> Gallery </title>
   {% endif %}
    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    


<!-- CSS only -->

 
    <nav class="navbar navbar-inverse" style="background-color:rgb(15, 180, 65)">
     <div class="container-fluid">
         <div class="navbar-header">
             <a class="navbar-brand"> Browse Gallery </a>
         </div>
         <!-- <a class="navbar-brand" href="{% url 'index' %}">My Gallery</a> -->
         <div class="col-sm-4 col-md-4 navbar-right">
             <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                 <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search Category" name="category">
                     <div class="input-group-btn">
                         <button class="btn btn-default" type="submit"><i
                                 class="glyphicon glyphicon-search"></i></button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
     </div>
 </nav>


   
        <h1 style="text-align: center; text-decoration:dotted;"> Gallery </h1> 
        <div class="row tm-mb-90 tm-gallery">
            {% for image in images %}
            <br>
            <a href="{% url 'mygallery_details' image.pk %}" data-fancybox data-caption="{{image.name}}">
                <img src="{{image.photo.url}}" style="width:300px;" alt="" />
            </a>
            <!-- <img class="card-img-top" style="width:400px; float: inline-start;" src="{{image.photo.url}}">
            <br>
            {{image.name}}
            <br> -->
            <a href="{% url 'mygallery_details' image.pk %}" class="btn"
                style="background-color: #F4E7EF; align-content:flex-end; margin-bottom: 5px;">
                Expand
            </a>
        </div>
        {%endfor%}
    </div>
</div>
</body>

</html>
