
{%load bootstrap4%}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% if title %}
   <title>My Gallery - {{title}}</title>
   {% else %}
   <title> Gallery </title>
   {% endif %}
    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse" style="background-color:rgb(235, 115, 17)" >
     <div class="container-fluid">
         <div class="navbar-header">
             <a class="navbar-brand" href="/" style="font-weight:bold;"> Location</a>
         </div>
         
         <!-- <a class="navbar-brand" href="{% url 'index' %}">My Gallery</a> -->
         <div class="col-sm-4 col-md-4 navbar-right">
             <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                 <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search Category" name="category">
                     <div class="input-group-btn">
                         <button class="btn btn-default" type="submit"><i
                                 class="glyphicon glyphicon-search"></i></button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
     </div>
 </nav>


   <div class="container-fluid">
        <h1 style="text-align: center; text-decoration:dotted;">{{location.name}}</h1>
        <div class="row">  
            {% for image in images %}
            <div class="col-md-4">
                <a href="{% url 'mygallery_details' image.pk %}" data-fancybox data-caption="{{image.name}}">
                <img src="{{image.photo.url}}" style="width:300px; height:200px" alt="" /></a>
                <a href="{% url 'mygallery_details' image.pk %}" class="btn"
                    style="background-color: #F4E7EF; align-content:flex-end; margin-bottom: 5px;">
                    Expand
                </a>
            </div>
            {%endfor%}
            </div>
            <br>
    </div>
        
</body>

</html>
