{% extends 'base.html'%}
{%load static%}
{%block content%}

<div class="container" style="padding-left: 100px;">
    <h1 style="color:rgb(18, 17, 17) ;">{{ image.name }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{{image.photo.url}}" width="100%">
             {{image.description }}
             <br>
             Location: {{ image.location }}
         <br>
<input type="text" value="{% url 'mygallery_details' image.pk %}" id='image_url'><button onclick="Link()">Copy
    Text</button>
</div>
</div>
<script>
    function Link() {
        var copyText = document.getElementById('image_url.value')
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */
        navigator.clipboard.writeText(copyText.value);
        alert("Copied the text: " + copyText.value);
    };
</script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>

<a class="btn btn-primary" style="background-color: #da2e98" href="/"> Back to Home</a>
    </div>
   
    {%endblock%}
</div>
